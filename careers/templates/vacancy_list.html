<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Вакансии</title>
</head>
<body>
<div class="container">
    <h1 class="m-5">Вакансии</h1>
  <div class="row justify-content-start">
        {% for vacancies in vacancy_list %}
    <div class="col-3">
        <div class="card" style="width: 18rem; height: 25rem;">
            <div class="overflow-hidden" style="height: 15rem;">
                <img src="{{ vacancies.image.url }}" class="card-img-top" alt="...">
            </div>
          <div class="card-body">
            <h5 class="card-title">{{ vacancies.title }}</h5>
            <p class="card-text">{{ vacancies.description| truncatewords:10 }}</p>
            <a href="/{{ vacancies.id }}" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
    </div>
      {% endfor %}
  </div>
    <a href="/admin" class="btn btn-link mt-5">Панель администратора</a>
</div>

</body>
</html>
